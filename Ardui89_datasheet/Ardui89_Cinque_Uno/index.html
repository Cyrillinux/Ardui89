<script>
function redirectToPageWithTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    
    const timeParam = `h=${hours}:${minutes}:${seconds}`;
    window.location.href = `Ardui89_Cinque_Uno_datasheet.pdf?${timeParam}`;
}

// Appel de la fonction pour rediriger imm√©diatement
redirectToPageWithTime();
</script>
